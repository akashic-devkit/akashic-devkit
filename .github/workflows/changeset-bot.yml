# .github/workflows/changeset-bot.yml
name: Changeset Bot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - run: pnpm install

      # Changesets가 자동으로 코멘트 생성
      - name: Comment with changeset info
        uses: changesets/action@v1
        with:
          version: echo "Checking changesets"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
