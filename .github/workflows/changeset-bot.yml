name: Changeset Bot

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - run: pnpm install

      - name: Create changeset status comment
        uses: changesets/action@v1
        with:
          createGithubReleases: false
          version: echo "No version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
