name: Publish CLI

on:
  push:
    branches:
      - main
    paths:
      - "packages/cli/**"
      - ".changeset/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm build:cli

      - name: Debug npm auth
        run: |
          echo "NPM_TOKEN set: ${{ secrets.NPM_TOKEN != '' }}"
          echo "--- ~/.npmrc ---"
          cat ~/.npmrc 2>/dev/null || echo "(not found)"
          echo "--- ./.npmrc ---"
          cat .npmrc 2>/dev/null || echo "(not found)"
          echo "--- npm whoami ---"
          npm whoami --registry https://registry.npmjs.org || echo "(auth failed)"

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: "chore(cli): version packages"
          title: "chore(cli): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
