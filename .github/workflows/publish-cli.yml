name: Publish CLI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/cli/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm build:cli

      - name: Debug Token
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "Error: NODE_AUTH_TOKEN is empty!"
          else
            echo "Success: NODE_AUTH_TOKEN is set. Length: ${#NODE_AUTH_TOKEN}"
            echo "First 4 chars: ${NODE_AUTH_TOKEN:0:4}****"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
